

services:
  atera-mcp:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    image: atera-mcp:latest
    container_name: atera-mcp-server
    restart: unless-stopped
    ports:
      - "8080:8080"
    env_file:
      - .env
    environment:
      # Required Atera credentials (set these in .env file)
      - ATERA_API_KEY=${ATERA_API_KEY}

      # Transport configuration
      - MCP_TRANSPORT=http
      - MCP_HTTP_PORT=8080
      - MCP_HTTP_HOST=0.0.0.0

      # Authentication mode (env or gateway)
      - AUTH_MODE=${AUTH_MODE:-env}

      # Logging configuration
      - LOG_LEVEL=${LOG_LEVEL:-info}
      - LOG_FORMAT=${LOG_FORMAT:-json}
      - NODE_ENV=production
    volumes:
      # Mount logs directory for persistence
      - atera-mcp-logs:/app/logs

    # Health check
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

    # Resource limits for production use
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          cpus: '0.1'
          memory: 128M

volumes:
  atera-mcp-logs:
    driver: local

# Example .env file structure (create this file with your actual credentials):
# ATERA_API_KEY=your-atera-api-key
# AUTH_MODE=env
# LOG_LEVEL=info
# LOG_FORMAT=json
